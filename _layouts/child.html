<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
    <head>
        {% include head.html %}
    </head>

    <body>
        {% if page.lang %}
            {% capture header-file %}header-{{ page.lang | default: site.lang }}.html{% endcapture %}
            {% include {{ header-file }} %}
        {% else %}
            {% include header-ja.html %}
        {% endif %}
        <h1>{{ page.title }}</h1>

        {{ content }}

        <script src="/assets/js/theme.js"></script>
        <script src="/assets/js/lang.js"></script>
    </body>
</html>
