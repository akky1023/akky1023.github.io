---
<html lang="ja">
    <head>
        <title>Neomenia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache">
        <script>
            (function() {
                const savedTheme = localStorage.getItem("theme");
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute("data-theme", "dark");
                }
            })();
        </script>
        <style>
            .root{display: none;}
            .back{display: none;}
        </style>
        <link rel="stylesheet" href="/css/normal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preload" as="style" fetchpriority="high" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" media="print" onload='this.media="all"' />
    </head>

    <body>
        {% include header.html %}
        <h1>Neomenia</h1>
        <p>工事中です．</p>
        <p>
            とりあえず右上の
            <svg viewBox="0 0 24 24" fill="none" class="stroke inline-svg" xmlns="http://www.w3.org/2000/svg" style="max-height: 1.2em;">
                <path d="M12 8H12.01M12 11V16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            からなんかは見れるはずです．
        </p>

        <script src="/js/theme.js"></script>
    </body>
</html>
