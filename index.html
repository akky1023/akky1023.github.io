<html lang="ja">
    <head>
        <title>Neomenia | メインページ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            (function() {
                const savedTheme = localStorage.getItem("theme");
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute("data-theme", "dark");
                    document.getelementById("buttonThemeToggleIcon").setAttribute("href", "#light")
                }
            })();
        </script>
        <style>
            .root{
                display: none;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v7.2.0/css/all.css" rel="stylesheet">
    </head>

    <body>
        <div id="wholepage">
            {% include header.html %}
            <h1>
                Neomenia
            </h1>
        </div>

        <script src="/js/theme.js"></script>
    </body>
</html>
