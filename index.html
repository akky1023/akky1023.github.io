<!DOCTYPE html>
    <html>
    <head>
        <script>
            const savedLang = localStorage.getItem("lang");
            const settingLang = (navigator.language || navigator.userLanguage || "en").toLowerCase() === "ja";
            if(savedLang === "ja" || settingLang) {
                location = "/ja/";
            } else {
                location = "/en/";
            };
        </script>
        <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache">
        <script>
            const savedTheme = localStorage.getItem("theme");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        </script>
        <link rel="stylesheet" href="/css/normal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preload" as="style" fetchpriority="high" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" media="print" onload='this.media="all"' />
    </head>
</html>
